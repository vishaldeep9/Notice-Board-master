<div class="container">
  <div id="notice-board">
    <h1 >Notice board</h1>
    <div>{{formattedString}}</div>
  </div>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Create NEW Post</a>
      
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.title | uppercase}}</td>
                <td>{{ post.body }}</td>
                <td>
                  <a href="#" [routerLink]="['/post/'+ post.id+'/view']" style="margin-right:5px" class="btn btn-info" >{{'VieW' | camelcase }}</a>

                  <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary" style="margin-right:5px">{{'EdIt' |camelcase }} </a>
                  
                  <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">{{'DELETE'|camelcase}}</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
